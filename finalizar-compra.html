    <div class="container mt-5 mb-5">
        <h2>Finalize seu pedido</h2>
        <p>FInalize sua compra</p>

        <div class="d-flex">
            <div class="w-25 m-auto">
                <p><b>Pedido</b></p>
                <p>1 unidade de cupcake tal - R$ 10.00</p>
                <input type="hidden" name="value" id="value" value="10.00">
                <div class="mt-3 mb-3">
                    <p><b>Entrega</b></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivery" id="store" value="store" checked>
                        <label class="form-check-label" for="store">
                        Buscar na loja
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivery" id="home" value="home">
                        <label class="form-check-label" for="home">
                        Receber em casa + R$ 10,00 de taxa
                        </label>
                    </div>

                </div>

                <div class="mt-3 mb-3">
                    <p><b>Método de pagamento</b></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Cartão de Crédito
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Dinheiro
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <h2 class="final-value">
                        R$ 00,00
                    </h2>
                </div>

                <button class="btn btn-success w-100">Finalizar Pedido</button>
                
                
            </div>
        </div>
        

        
        
    </div>

    <div class="bg-dark">
        <div class="container pt-5 pb-5 text-white text-center">
            <h2><i class="fa-regular fa-face-laugh-beam"></i></h2>
            <h2>CupCakeBuy</h2>
            <p>Deliciosos Cup Cakes feitos com todo carinho para você</p>
            <p class="credit">Site Desenvolvido por Jessé Carvalho</p>
        </div>
    </div>
